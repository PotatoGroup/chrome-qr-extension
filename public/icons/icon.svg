<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" rx="20" fill="url(#gradient)"/>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
  </defs>
  
  <!-- QR Code representation -->
  <g transform="translate(24, 24)">
    <!-- Main QR grid -->
    <rect x="0" y="0" width="8" height="8" fill="white"/>
    <rect x="16" y="0" width="8" height="8" fill="white"/>
    <rect x="24" y="0" width="8" height="8" fill="white"/>
    <rect x="40" y="0" width="8" height="8" fill="white"/>
    <rect x="56" y="0" width="8" height="8" fill="white"/>
    <rect x="72" y="0" width="8" height="8" fill="white"/>
    
    <rect x="0" y="8" width="8" height="8" fill="white"/>
    <rect x="48" y="8" width="8" height="8" fill="white"/>
    <rect x="72" y="8" width="8" height="8" fill="white"/>
    
    <rect x="0" y="16" width="8" height="8" fill="white"/>
    <rect x="16" y="16" width="8" height="8" fill="white"/>
    <rect x="24" y="16" width="8" height="8" fill="white"/>
    <rect x="32" y="16" width="8" height="8" fill="white"/>
    <rect x="40" y="16" width="8" height="8" fill="white"/>
    <rect x="56" y="16" width="8" height="8" fill="white"/>
    <rect x="72" y="16" width="8" height="8" fill="white"/>
    
    <rect x="0" y="24" width="8" height="8" fill="white"/>
    <rect x="16" y="24" width="8" height="8" fill="white"/>
    <rect x="24" y="24" width="8" height="8" fill="white"/>
    <rect x="32" y="24" width="8" height="8" fill="white"/>
    <rect x="40" y="24" width="8" height="8" fill="white"/>
    <rect x="56" y="24" width="8" height="8" fill="white"/>
    <rect x="72" y="24" width="8" height="8" fill="white"/>
    
    <rect x="0" y="32" width="8" height="8" fill="white"/>
    <rect x="72" y="32" width="8" height="8" fill="white"/>
    
    <rect x="0" y="40" width="8" height="8" fill="white"/>
    <rect x="16" y="40" width="8" height="8" fill="white"/>
    <rect x="24" y="40" width="8" height="8" fill="white"/>
    <rect x="40" y="40" width="8" height="8" fill="white"/>
    <rect x="56" y="40" width="8" height="8" fill="white"/>
    <rect x="72" y="40" width="8" height="8" fill="white"/>
    
    <!-- Corner squares -->
    <rect x="0" y="0" width="24" height="24" fill="none" stroke="white" stroke-width="2"/>
    <rect x="4" y="4" width="16" height="16" fill="white"/>
    <rect x="8" y="8" width="8" height="8" fill="#667eea"/>
    
    <rect x="56" y="0" width="24" height="24" fill="none" stroke="white" stroke-width="2"/>
    <rect x="60" y="4" width="16" height="16" fill="white"/>
    <rect x="64" y="8" width="8" height="8" fill="#667eea"/>
    
    <rect x="0" y="56" width="24" height="24" fill="none" stroke="white" stroke-width="2"/>
    <rect x="4" y="60" width="16" height="16" fill="white"/>
    <rect x="8" y="64" width="8" height="8" fill="#667eea"/>
  </g>
  
  <!-- Mobile phone icon -->
  <g transform="translate(90, 90)">
    <rect x="0" y="0" width="18" height="28" rx="3" fill="white" opacity="0.9"/>
    <rect x="2" y="4" width="14" height="18" fill="#667eea"/>
    <circle cx="9" cy="25" r="1.5" fill="#667eea"/>
  </g>
</svg>